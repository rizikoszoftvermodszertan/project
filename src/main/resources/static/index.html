<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riziko</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="d3.v7.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="partyMenu">
    <label for="username">Felhasználónév</label><input type="text" name="userName" id="username">
    <button id="setUsername">Belépés</button>
    <label for="party">PartyKód</label><input type="text" name="party" id="party" disabled>
    <button id="createParty" disabled>Létrehozás</button>
    <button id="joinParty" disabled>Csatlakozás</button>
    <button id="leaveParty" disabled>Lecsatlakozás</button>
    <table id="partyTable">

    </table>
    <div id="gameModeMenu" hidden>
        <!--<label for="gameModeSelect"></label>
        <select id="gameModeSelect" disabled>
            <option value="WORLD_DOMINATION" selected>World Domination</option>
            <option value="CAPITAL">Capital</option>
            <option value="SECRET_MISSION">Titkos küldetés</option>
        </select>-->
        <button id="startGame" disabled>Játék indítása</button>
    </div>
</div>

<div id="game" hidden>
    <div id="svg-wrap">
        <svg height="516" width="876"><image width="100%" height="100%" href="map.jpg"></image></svg>
    </div>
    <span id="tester"></span>
    <p></p>
    <span id="playerturn"></span>
    <div id="deployphase" hidden>
        <p>Rakd le az új egységeidet! Hátralévő egységek:</p>
        <span id="deployable"></span>
    </div>
    <div id="attackphase" hidden>
        <p>Támadj!</p>
        <button id="aphaseButton">Támadás vége</button>
    </div>
    <div id="fortifyphase" hidden>
        <p>Erősítsd meg a területeidet!</p>
        <button id="phaseButton">Erősítés vége</button>
    </div>
    <div>
        <p>Játékosok listája:</p>
        <ul id="playerList">

        </ul>
    </div>
    <div>
        <ul id="combatList">

        </ul>
    </div>
</div>

<span id="errors"></span>


<script type="module" src="index.js"></script>

</body>
</html>
